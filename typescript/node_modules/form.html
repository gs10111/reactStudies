<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${cliente.id != null ? 'Editar Cliente' : 'Novo Cliente'}">Formulário de Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 th:text="${cliente.id != null ? 'Editar Cliente' : 'Novo Cliente'}">Formulário de Cliente</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                    
                    <form th:action="${cliente.id != null ? '/clientes/' + cliente.id + '/atualizar' : '/clientes/criar'}" 
                          th:object="${cliente}" method="post" id="clienteForm">
                        
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo*</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF*</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" 
                                   th:readonly="${cliente.id != null}" required
                                   placeholder="000.000.000-00">
                            <small class="text-muted" th:if="${cliente.id != null}">O CPF não pode ser alterado</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone*</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required
                                   placeholder="(00) 00000-0000">
                        </div>
                        
                        <div class="mb-3">
                            <label for="produto" class="form-label">Produto*</label>
                            <input type="text" class="form-control" id="produto" th:field="*{produto}" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function() {
        $('#cpf').mask('000.000.000-00');
        $('#telefone').mask('(00) 00000-0000');
        
        // Para formulário de criação via AJAX (opcional)
        $('#clienteForm').submit(function(e) {
            if ($(this).attr('action') === '/clientes/criar') {
                e.preventDefault();
                
                const formData = {
                    nome: $('#nome').val(),
                    cpf: $('#cpf').val(),
                    email: $('#email').val(),
                    telefone: $('#telefone').val(),
                    produto: $('#produto').val()
                };
                
                $.ajax({
                    url: '/clientes/criar',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function() {
                        window.location.href = '/clientes';
                    },
                    error: function(xhr) {
                        const response = JSON.parse(xhr.responseText);
                        alert('Erro: ' + response.message);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
